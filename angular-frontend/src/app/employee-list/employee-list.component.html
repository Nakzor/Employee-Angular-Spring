<h2> Employee List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name </th>
            <th> Email Id</th>
            <th> Hours</th>
            <th> Hourly Rate</th>
            <th> Tax Rate</th>
            <th> Total To Pay</th>
            <th> Actions </th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees" >
            <td> {{ employee.firstName }} </td>
            <td> {{ employee.lastName }} </td>
            <td> {{ employee.emailId }} </td>
            <td> {{ employee.hours }} </td>
            <td> {{ employee.hourlyRate }} </td>
            <td> {{ employee.taxRate }} </td>
            <td> {{ employee.totalToPay }} </td>
            <td>
                <button (click) = "updateEmployee(employee.id)" class = "btn btn-info" style="margin-left: auto"> Update</button>
                <button (click) = "deleteEmployee(employee.id)" class = "btn btn-danger" style="margin-left: auto"> Delete</button>
                <button (click) = "employeeDetails(employee.id)" class = "btn btn-info" style="margin-left: auto"> View</button>
                <button (click) = "sendEmail(employee.id)" class = "btn btn-dark" style="margin-left: auto"> Send</button>
            </td>
        </tr>
    </tbody>
</table>
