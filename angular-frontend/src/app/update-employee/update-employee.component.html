<div class="col-md-6 offset-md-3">
    <h3> Update Employee </h3>
    <form (ngSubmit) = "onSubmit()">

        <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control" id = "firstName"
                [(ngModel)] = "employee.firstName" name = "firstName">
        </div>

        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "lastName"
                [(ngModel)] = "employee.lastName" name = "lastName">
        </div>

        <div class="form-group">
            <label> Email Id</label>
            <input type="text" class ="form-control" id = "emailId"
                [(ngModel)] = "employee.emailId" name = "emailId">
        </div>

        <div class="form-group">
        <label> Hours</label>
        <input type="text" class ="form-control" id = "hours"
               [(ngModel)] = "employee.hours" name = "hours">
        </div>

        <div class="form-group">
        <label> Hourly Rate</label>
        <input type="text" class ="form-control" id = "hourlyRate"
               [(ngModel)] = "employee.hourlyRate" name = "hourlyRate">
        </div>

        <div class="form-group">
        <label> Tax Rate</label>
        <input type="text" class ="form-control" id = "taxRate"
               [(ngModel)] = "employee.taxRate" name = "taxRate">
        </div>

        <div class="form-group">
        <label> Total To Pay</label>
        <input type="text" class ="form-control" id = "totalToPay"
               [(ngModel)] = "employee.totalToPay" name = "totalToPay">
        </div>

        <button class = "btn btn-success" type ="submit">Submit</button>

    </form>
    </div>
